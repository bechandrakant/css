  <title>Selectors</title>
  <style>
    button {
      width: 100px;
      height: 50px;
      background-color: red;
      color: white;

    .content {

    }

</head>

  <p class="content">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Cum sunt iure molestiae fuga ullam magnam

  <button>Magic button</button>
